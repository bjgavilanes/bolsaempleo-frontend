
<p-dropdown #select
    [options]="listaItems"
    [(ngModel)]="selectItem"
    optionLabel="{{label}}"
    [filter]="true"
    filterBy="nombre" 
    [showClear]="true"
    [loading]="this.loading"
    [disabled]="isDisabled"
    [style]="{'width': '100%'}"
    placeholder="{{placeHolder}}">
        <ng-template pTemplate="selectedItem" let-selectedOption>
            <div class="flex align-items-center gap-2">
                <div>{{ selectedOption[label] }}</div>
            </div>
        </ng-template>
        <ng-template let-pais pTemplate="item">
            <div class="flex align-items-center gap-2">
                <div>{{ pais[label] }}</div>
            </div>
        </ng-template>
</p-dropdown>
